[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Redirection pour l'API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Redirection pour l'envoi d'emails
[[redirects]]
  from = "/api/send-email"
  to = "/.netlify/functions/send-email"
  status = 200
  force = true

# Redirection SPA pour le frontend
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

